name: Publish new version

on:
  push:
    tags:
      - v*

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 14
        registry-url: 'https://registry.npmjs.org'
    - run: npm install
    - run: bash ./prepare-release.sh
    - run: npm publish
